<div class="absolute flex blur-3xl top-0 left-0 h-full w-full -z-30">
  <span class="absolute top-1/3 left-1/4 bg-{{accentColor}}-700 w-80 h-64 opacity-30 rounded-full"></span>
  <span class="absolute top-[30%] left-[60%] bg-{{accentColor}}-700 w-96 h-72 opacity-30 rounded-full"></span>
  <span class="absolute top-2/3 left-[42.5%] bg-{{accentColor}}-700 w-96 h-52 opacity-30 rounded-full"></span>
</div>

<div id="headline" class="flex justify-center items-center flex-col w-full gap-10">
  <div class="flex items-start flex-col justify-center w-fit gap-2.5 group">
    <p id="topic" class="text-{{color}}-600 text-2xl">Royale-Rumble</p>
    <h1 id="desc" class="tracking-wide text-5xl font-semibold">5 Jahre durchgeboxt</h1>
    <span id="separator-line" class="transition-all duration-300 ease-in-out w-5/6 h-1 bg-{{color}}-700 rounded group-hover:w-full"></span>
  </div>
  <div>
    <app-button name="Ballkarten Kaufen" [color]="color"></app-button>
  </div>
</div>
