<div (click)="action()"
     [style]="{'height': size.height, 'width': size.width}"
     class="relative border-{{color}}-600 border-2 pb-0.5 pt-0.5 pr-5 pl-5 rounded tracking-wide flex justify-center items-center text-{{color}}-600 font-medium group overflow-hidden cursor-pointer select-none">
  <p class="transition-colors duration-300 group-hover:text-white">{{ name }}</p>
  <div class="flex justify-center items-center absolute w-full h-full top-0 left-0 -z-10">
    <span
      class="relative transition-all duration-500 w-0 rounded-full ease-in-out bg-{{color}}-600 aspect-square group-hover:w-full group-hover:scale-110"></span>
  </div>
</div>
